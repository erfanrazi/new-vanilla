<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="searchBar">
        <form id="search-form" class="mb-3">
          <input
            type="search"
            id="city-input"
            placeholder=" Search city..."
            size="20"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            style="height: 30px; width: 80px; text-align: center"
          />
          <input
            type="button"
            id="current-location"
            value="Current"
            style="height: 30px; width: 80px"
          />
        </form>
      </div>
      <br />
      <div class="overview">
        <li id="update">Last updated: <span id="date"></span></li>
        <h1 class="city" id="display-city"></h1>
        <ul>
          <li id="display-comment"></li>
        </ul>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <div class="flex">
            <img src="" alt="Clear" id="icon" class="" />
            <span class="current-temperature" id="temperature"></span
            ><span class="units">
              <a href="#" id="fInput">°F</a> |
              <a href="#" id="cInput">°C</a>
            </span>
          </div>
        </div>
        <div class="col-6">
          <ul id="weather-details">
            <li>
              High / low: <span id="max-temp"></span>°F / &nbsp;<span
                id="min-temp"
              ></span
              >°F
            </li>
            <li>Feels like: <span id="real-feel"></span>°F</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind speed: <span id="wind"></span> mph</li>
          </ul>
        </div>
      </div>
      <br />
      <small class="openSource"
        ><a href="https://github.com/isoftic1/weather-app.git" target="_blank"
          >Open-source code</a
        >, by Izeta Softic</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
